<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="viewport" content="content">
	<meta name="description" content="A web color viewer for developers">
	<title>Schemy | A web color viewer for developers</title>
	<!-- MAIN STYLES -->
	<link rel="stylesheet" href="css/main.css">
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
	<!-- MAIN SECTION -->
	<main class="main-container">
		<div class="elements-container">
			<!-- HEADER -->
			<header>
				<h1>Schemy</h1>
			</header>
			<!-- TEMPLATE ELEMENTS -->
			<div class="elements">
				<ul>
					<li>
						<p>Section Name</p>
						<button type="button">1</button>
					</li>

					<li>
						<p>Section Name</p>
						<button type="button">1</button>
					</li>

					<li>
						<p>Section Name</p>
						<button type="button">1</button>
					</li>
				</ul>
			</div>

			<!-- ABOUT SECTION -->
			<div class="about-container">
				<p>Developed By Sebery</p>
				<div>
					<a href="#"><i class="fab fa-github-alt"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
				</div>
			</div>
		</div>

		<div class="template-container">
			<!-- INSERT WEB TEMPLATE HERE -->
			<h1>I am a template ;)</h1>
		</div>
	</main>

	<!-- OTHER MAIN ELEMENTS -->
	<div class="elements-container">
		<!-- TEMPLATE SELECTOR CONTAINER -->
		<div class="template-selector-container">
			<form>
				<select name="templates">
					<option value="blog" selected>Blog</option>
					<option value="landingPage">Landing Page</option>
				</select>
			</form>
		</div>

		<!-- COLOR SELECTOR CONTAINER -->
		<div class="color-selector-container">
			<ul>
				<li>
					<button type="button"><span>1</span></button>
					<input type="text" placeholder="#000">
				</li>

				<li>
					<button type="button"><span>2</span></button>
					<input type="text" placeholder="#000">
				</li>

				<li>
					<button type="button"><span>3</span></button>
					<input type="text" placeholder="#000">
				</li>

				<li>
					<button type="button"><span>4</span></button>
					<input type="text" placeholder="#000">
				</li>

				<li>
					<button type="button"><span>5</span></button>
					<input type="text" placeholder="#000">
				</li>
			</ul>
		</div>
	</div>

	<!-- SCRIPTS -->
	<script src="https://kit.fontawesome.com/00a4efd493.js" crossorigin="anonymous"></script>
</body>
</html>
