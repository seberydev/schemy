<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta name="viewport" content="content" />
		<meta name="description" content="A web color viewer for developers" />
		<title>Schemy | A web color viewer for developers</title>
		<!-- MAIN STYLES -->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/main-blog.css" />
		<link rel="stylesheet" href="css/main-lp.css" />
		<!-- FONTS -->
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- MAIN SECTION -->
		<main class="main-container">
			<!-- MOBILE TEMPLATE ELEMENTS -->
			<div class="mobile-elements">
				<ul id="mobileElementsList">
					<button id="close-elements" type="button">&#10006;</button>
				</ul>
			</div>

			<!-- MOBILE ABOUT SECTION -->
			<div class="mobile-about">
				<div class="content">
					<button id="closeAbout" type="button">&#10006;</button>
					<div>
						<p>Developed By Sebery</p>
						<div>
							<a href="#"><i class="fab fa-github-alt"></i></a>
							<a href="#"><i class="fab fa-twitter"></i></a>
						</div>
					</div>
				</div>
			</div>

			<div class="elements-container">
				<!-- HEADER -->
				<header class="elements-header">
					<h1>Schemy</h1>

					<!-- MOBILE TOOLS CONTAINER -->
					<div class="mobile-tools-container">
						<div>
							<button id="mobileElementsBtn" type="button">Elements</button>
							<button id="mobileAboutBtn" type="button">About</button>
						</div>
					</div>
				</header>

				<!-- TEMPLATE ELEMENTS -->
				<div class="elements">
					<ul id="elementsList">
						<li>
							<p>Section Name</p>
							<button type="button">1</button>
						</li>
					</ul>
				</div>

				<!-- ABOUT SECTION -->
				<div class="about-container">
					<p>Developed By Sebery</p>
					<div>
						<a href="#"><i class="fab fa-github-alt"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
					</div>
				</div>
			</div>

			<!-- TEMPLATE CONTAINER -->
			<div id="templateContainer" class="template-container">
				<!-- INSERT WEB TEMPLATE HERE -->
			</div>
		</main>

		<!-- OTHER MAIN ELEMENTS -->
		<div class="elements-container">
			<!-- TEMPLATE SELECTOR CONTAINER -->
			<div class="template-selector-container">
				<form>
					<select name="templates" id="currentTemplate">
						<option value="blog" selected>Blog</option>
						<option value="landingPage">Landing Page</option>
					</select>
				</form>
			</div>

			<!-- COLOR SELECTOR CONTAINER -->
			<div class="color-selector-container">
				<ul>
					<li>
						<button class="buttonSelector" type="button"><span>1</span></button>
						<input id="0" class="colorInput" type="text" placeholder="#000" />
					</li>

					<li>
						<button class="buttonSelector" type="button"><span>2</span></button>
						<input id="1" class="colorInput" type="text" placeholder="#000" />
					</li>

					<li>
						<button class="buttonSelector" type="button"><span>3</span></button>
						<input id="2" class="colorInput" type="text" placeholder="#000" />
					</li>

					<li>
						<button class="buttonSelector" type="button"><span>4</span></button>
						<input id="3" class="colorInput" type="text" placeholder="#000" />
					</li>

					<li>
						<button class="buttonSelector" type="button"><span>5</span></button>
						<input id="4" class="colorInput" type="text" placeholder="#000" />
					</li>
				</ul>
			</div>
		</div>

		<!-- SCRIPTS -->
		<script
			src="https://kit.fontawesome.com/00a4efd493.js"
			crossorigin="anonymous"
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
